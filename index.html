<!DOCTYPE html>
<html>
  <head>
    <link rel="manifest" href="manifest.json" />
    <script type="text/javascript" src="script.js"></script>
    <style>
      input:focus {
        outline: none;
      }
    </style>
    <script>
      navigator.serviceWorker.register("sw.js");
    </script>
  </head>
  <body style="background-color: aquamarine">
    <h1>Gaby's demo</h1>
    <h2>Hello!</h2>
    <input
      type="email"
      placeholder="type your email"
      onkeyup="checkemail(this.value)"
    />
    <br /><br /><input
      id="inputTask"
      type="text"
      placeholder="Add a new task..."
      onkeyup="checkKeyPressed(event)"
    />
    <button onclick="addNewTask()">Add</button><br />
    <div id="taskList"></div>

    <h1>The Weather app</h1>
    <input id="city" type="text" placeholder="Enter a city name.." />
    <button onclick="getMeTheWeather()">Find</button><br />
    <div id="weatherData"></div>
  </body>
</html>
